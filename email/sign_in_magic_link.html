<!-- Subject title - Your sign-in link for MyEmailAvatar -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Your sign-in link for MyEmailAvatar.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Email client compatibility styles */
      @media screen and (max-width: 600px) {
        .container {
          width: 100% !important;
          margin: 0 10px !important;
        }
        .content {
          padding: 30px 20px !important;
        }
      }
    </style>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Helvetica, Arial, sans-serif;
      background-color: #f8fafc;
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
    "
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #f8fafc"
    >
      <tr>
        <td align="center" style="padding: 40px 20px">
          <table
            role="presentation"
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            class="container"
            style="
              background: #ffffff;
              border-radius: 12px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
              overflow: hidden;
              border: 1px solid #e2e8f0;
            "
          >
            <!-- Header with subtle gradient -->
            <tr>
              <td
                style="
                  background: linear-gradient(135deg, #1b145d 0%, #4c1d95 100%);
                  padding: 2px 0;
                "
              >
                <table
                  role="presentation"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                >
                  <tr>
                    <td style="padding: 0; height: 2px"></td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- Main content -->
            <tr>
              <td
                class="content"
                style="padding: 50px 40px; text-align: center"
              >
                <h1
                  style="
                    color: #1b145d;
                    margin: 0 0 16px 0;
                    font-size: 28px;
                    font-weight: 700;
                    letter-spacing: -0.025em;
                  "
                >
                  Your sign-in link for MyEmailAvatar.com
                </h1>

                <p
                  style="
                    color: #4a5568;
                    margin: 0 0 12px 0;
                    font-size: 16px;
                    line-height: 1.5;
                  "
                >
                  We've received a request to sign in to your account.
                </p>

                <p
                  style="
                    color: #718096;
                    margin: 0 0 32px 0;
                    font-size: 14px;
                    line-height: 1.4;
                  "
                >
                  Click the button below to securely access your account:
                </p>

                <!-- Enhanced button with better styling -->
                <table
                  role="presentation"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  style="margin: 0 auto"
                >
                  <tr>
                    <td
                      style="
                        border-radius: 8px;
                        background: #1b145d;
                        box-shadow: 0 4px 14px 0 rgba(27, 20, 93, 0.35);
                      "
                    >
                      <a
                        href="{{ .SiteURL }}/auth/confirm?token_hash={{ .TokenHash }}&type=magiclink"
                        style="
                          background: #1b145d;
                          color: #ffffff;
                          padding: 16px 32px;
                          border-radius: 8px;
                          text-decoration: none;
                          font-size: 16px;
                          font-weight: 600;
                          display: inline-block;
                          letter-spacing: 0.025em;
                          transition: all 0.2s ease;
                        "
                      >
                        Sign In to Your Account
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  padding: 30px 40px;
                  background-color: #f8fafc;
                  border-top: 1px solid #e2e8f0;
                  text-align: center;
                "
              >
                <p
                  style="
                    color: #718096;
                    margin: 0;
                    font-size: 13px;
                    line-height: 1.4;
                  "
                >
                  Need help? Contact our support team or visit our help center.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
